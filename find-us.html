<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Us - The Farmers Burger | Food Truck Locations Pittsburgh</title>
    <meta name="description"
        content="Find The Farmers Burger food truck! Check our schedule for upcoming events, festivals, and pop-ups around Pittsburgh. Pasture-raised, organic burgers.">
    <meta name="keywords"
        content="food truck, pittsburgh, events, organic burgers, pasture raised beef, farmers burger location, find food truck">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;700&family=Oswald:wght@400;700&family=Work+Sans:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/weston" rel="stylesheet">

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- iCal Parser -->
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>

    <style>
        :root {
            --color-primary: #FFB81C;
            --color-primary-dark: #d49a00;
            --color-bg: #0a0a0a;
            --color-bg-card: #151515;
            --color-border: #222;
            --color-text: #f5f5f5;
            --color-text-muted: #888;
            --font-display: 'Anton', sans-serif;
            --font-weston: 'Weston', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            position: relative;
            z-index: 100;
        }

        .logo {
            font-family: var(--font-weston);
            font-size: 1.5rem;
            color: var(--color-text);
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--color-text);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--color-primary);
        }

        .nav-link.active {
            color: var(--color-primary);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--color-primary);
            color: #000;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: var(--color-primary-dark);
        }

        /* Main Layout */
        main {
            display: flex;
            height: calc(100vh - 65px);
        }

        /* Sidebar */
        .sidebar {
            width: 400px;
            background: var(--color-bg);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .sidebar-header h2 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .sidebar-header span {
            color: var(--color-primary);
            font-family: var(--font-body);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        /* Event Cards */
        .event-card {
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-left: 4px solid transparent;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .event-card:hover,
        .event-card.active {
            border-left-color: var(--color-primary);
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(255, 184, 28, 0.1);
        }

        .event-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .event-date {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-actions {
            display: flex;
            gap: 0.75rem;
        }

        .event-actions a {
            color: var(--color-text-muted);
            font-size: 1rem;
            transition: color 0.3s;
        }

        .event-actions a:hover {
            color: var(--color-primary);
        }

        .event-title {
            font-family: var(--font-weston);
            font-size: 1.1rem;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .event-title .number {
            color: var(--color-primary);
            margin-right: 0.5rem;
        }

        .event-info {
            font-size: 0.85rem;
            color: var(--color-text-muted);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .event-info svg {
            width: 14px;
            height: 14px;
            margin-right: 0.5rem;
            color: var(--color-primary);
        }

        .event-countdown {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            margin-top: 0.5rem;
        }

        .event-countdown.live {
            color: #22c55e;
            font-weight: 600;
        }

        /* Map */
        .map-container {
            flex: 1;
        }

        #map {
            height: 100%;
            width: 100%;
            background: #1a1a1a;
        }

        /* Leaflet Dark Theme Overrides */
        .leaflet-popup-content-wrapper {
            background: var(--color-bg-card);
            color: var(--color-text);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .leaflet-popup-tip {
            background: var(--color-bg-card);
        }

        .leaflet-popup-content h3 {
            font-family: var(--font-weston);
            margin-bottom: 0.5rem;
        }

        .leaflet-popup-content a {
            color: var(--color-primary);
            font-weight: 600;
        }

        /* Custom Marker */
        .map-marker-icon {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-family: var(--font-display);
            color: #000;
            font-size: 1rem;
        }

        /* Loader */
        .loader-container {
            text-align: center;
            padding: 3rem;
        }

        .loader {
            border: 4px solid var(--color-border);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* No Events */
        .no-events {
            text-align: center;
            padding: 3rem;
            display: none;
        }

        .no-events h3 {
            font-family: var(--font-weston);
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .no-events p {
            color: var(--color-text-muted);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 50%;
                border-right: none;
                border-bottom: 1px solid var(--color-border);
            }

            .map-container {
                height: 50%;
            }

            .nav-links {
                display: none;
            }
        }

        /* Dark Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--color-border) var(--color-bg);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">The Farmers Burger</a>
        <nav class="nav-links">
            <a href="index.html#menu" class="nav-link">Menu</a>
            <a href="index.html#events" class="nav-link" style="display: none;">Events</a>
            <a href="index.html#catering" class="nav-link">Catering</a>
            <a href="index.html" class="back-btn">← Back to Home</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Sidebar with Event List -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>Find the Truck</span>
                <h2>Upcoming Stops</h2>
            </div>
            <div class="event-list-container">
                <!-- Loader -->
                <div id="loader" class="loader-container">
                    <div class="loader"></div>
                    <p>Finding our food truck...</p>
                </div>

                <!-- Event List -->
                <div id="event-list"></div>

                <!-- No Events -->
                <div id="no-events" class="no-events">
                    <h3>No Upcoming Events</h3>
                    <p>We're planning our next stops. Check back soon!</p>
                </div>
            </div>
        </aside>

        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </main>

    <!-- Page Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const eventListEl = document.getElementById('event-list');
            const loaderEl = document.getElementById('loader');
            const noEventsEl = document.getElementById('no-events');

            let map;
            let markers = {};
            let allEvents = [];

            // Initialize
            function initializeApp() {
                initializeMap();
                fetchAndProcessEvents();
            }

            function initializeMap() {
                map = L.map('map', { zoomControl: false }).setView([40.4406, -79.9959], 10);
                L.control.zoom({ position: 'bottomright' }).addTo(map);

                // Dark map tiles
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 20
                }).addTo(map);
            }

            // Fetch Events
            async function fetchAndProcessEvents() {
                const calendarId = 'farmfedfit@gmail.com';
                const icalUrl = `https://calendar.google.com/calendar/ical/${encodeURIComponent(calendarId)}/public/basic.ics`;
                const proxyUrl = `https://cors.eu.org/${icalUrl}`;

                try {
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error('Network response failed.');
                    const icalData = await response.text();
                    const parsedEvents = parseICal(icalData);

                    if (parsedEvents.length > 0) {
                        allEvents = parsedEvents;
                        // Show event list immediately (without waiting for geocoding)
                        renderEventList(allEvents);

                        // Then geocode in background and update map
                        geocodeEventsInBackground(allEvents);
                    } else {
                        displayNoEvents();
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    loaderEl.innerHTML = `<p style="color: #FFB81C; padding: 1rem;">Could not load events. Please try again later.</p>`;
                }
            }

            function parseICal(icalData) {
                const jcalData = ICAL.parse(icalData);
                const vcalendar = new ICAL.Component(jcalData);
                return vcalendar.getAllSubcomponents('vevent').map(vevent => {
                    const event = new ICAL.Event(vevent);
                    if (event.endDate.toJSDate() >= new Date()) {
                        return {
                            uid: event.uid,
                            summary: event.summary,
                            location: event.location,
                            startDate: event.startDate.toJSDate(),
                            endDate: event.endDate.toJSDate()
                        };
                    }
                    return null;
                }).filter(Boolean).sort((a, b) => a.startDate - b.startDate);
            }

            // Simple geocoding using Pittsburgh area coordinates
            // Extracts approximate location from street address
            function geocodeEventsInBackground(events) {
                const bounds = [];

                // Pittsburgh neighborhoods and their approximate coordinates
                const pittsburghAreas = {
                    'lawrenceville': [40.4654, -79.9604],
                    'butler st': [40.4654, -79.9604],
                    'main st, pittsburgh': [40.4780, -79.9199],
                    'liberty ave': [40.4316, -80.0104],
                    'w liberty': [40.4316, -80.0104],
                    'etna': [40.5025, -79.9465],
                    'strip district': [40.4530, -79.9815],
                    'squirrel hill': [40.4322, -79.9238],
                    'shadyside': [40.4558, -79.9333],
                    'oakland': [40.4421, -79.9559],
                    'south side': [40.4284, -79.9786],
                    'east liberty': [40.4619, -79.9245],
                    'downtown': [40.4406, -79.9959],
                    'north side': [40.4537, -80.0098],
                    'bloomfield': [40.4606, -79.9467],
                    'highland park': [40.4766, -79.9187],
                    'point breeze': [40.4464, -79.9028],
                    'regent square': [40.4316, -79.8884],
                    'mt washington': [40.4266, -80.0173],
                    'brookline': [40.3957, -80.0167],
                    'dormont': [40.3963, -80.0334],
                    'millvale': [40.4794, -79.9779],
                    'sharpsburg': [40.4942, -79.9279],
                    'aspinwall': [40.4907, -79.9041],
                    'spring garden': [40.4651, -79.9959]
                };

                events.forEach((event, i) => {
                    if (!event.location) return;

                    const locationLower = event.location.toLowerCase();
                    let coords = null;

                    // Try to match location to known areas
                    for (const [area, areaCoords] of Object.entries(pittsburghAreas)) {
                        if (locationLower.includes(area)) {
                            // Add small random offset so markers don't stack exactly
                            coords = [
                                areaCoords[0] + (Math.random() - 0.5) * 0.005,
                                areaCoords[1] + (Math.random() - 0.5) * 0.005
                            ];
                            break;
                        }
                    }

                    // Default to Pittsburgh center if no match
                    if (!coords) {
                        coords = [40.4406 + (Math.random() - 0.5) * 0.02, -79.9959 + (Math.random() - 0.5) * 0.02];
                    }

                    event.lat = coords[0];
                    event.lon = coords[1];

                    addMarkerToMap(event, i);
                    bounds.push([event.lat, event.lon]);
                });

                if (bounds.length > 0) {
                    map.fitBounds(bounds, { padding: [50, 50], maxZoom: 13 });
                }

                console.log('Markers added:', bounds.length);
            }

            function addMarkerToMap(event, index) {
                const markerIcon = L.divIcon({
                    html: `<span>${index + 1}</span>`,
                    className: 'map-marker-icon',
                    iconSize: [36, 36],
                    iconAnchor: [18, 18]
                });

                const marker = L.marker([event.lat, event.lon], { icon: markerIcon }).addTo(map);
                marker.bindPopup(`
                    <h3>${event.summary}</h3>
                    <p>${event.location || ''}</p>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(event.location)}" target="_blank">Get Directions →</a>
                `);

                marker.on('click', () => {
                    const card = document.getElementById(`event-${event.uid}`);
                    document.querySelectorAll('.event-card').forEach(c => c.classList.remove('active'));
                    card?.classList.add('active');
                    card?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                });

                markers[event.uid] = marker;
            }

            // Render Event List
            function renderEventList(events) {
                loaderEl.style.display = 'none';
                eventListEl.innerHTML = '';

                if (events.length === 0) {
                    displayNoEvents();
                    return;
                }

                events.forEach((event, index) => {
                    const card = document.createElement('div');
                    card.id = `event-${event.uid}`;
                    card.className = 'event-card';

                    const directionsUrl = event.location
                        ? `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(event.location)}`
                        : '#';

                    card.innerHTML = `
                        <div class="event-card-header">
                            <span class="event-date">${formatEventDate(event.startDate)}</span>
                            <div class="event-actions">
                                <a href="${directionsUrl}" target="_blank" title="Get Directions">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                                </a>
                                <a href="${generateCalendarLink(event)}" target="_blank" title="Add to Calendar">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                                </a>
                            </div>
                        </div>
                        <h3 class="event-title"><span class="number">${index + 1}.</span> ${event.summary}</h3>
                        <div class="event-info">
                            <span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                                ${formatEventTime(event.startDate, event.endDate)}
                            </span>
                            ${event.location ? `
                            <span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                                ${event.location}
                            </span>` : ''}
                        </div>
                        <p class="event-countdown" id="countdown-${event.uid}">${getCountdown(event)}</p>
                    `;

                    eventListEl.appendChild(card);

                    card.addEventListener('click', () => {
                        if (event.lat && event.lon) {
                            map.flyTo([event.lat, event.lon], 15);
                            markers[event.uid]?.openPopup();
                        }
                        document.querySelectorAll('.event-card').forEach(c => c.classList.remove('active'));
                        card.classList.add('active');
                    });
                });
            }

            function displayNoEvents() {
                loaderEl.style.display = 'none';
                noEventsEl.style.display = 'block';
            }

            // Utilities
            function formatEventDate(date) {
                return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            }

            function formatEventTime(start, end) {
                const opts = { hour: 'numeric', minute: '2-digit', hour12: true };
                return `${start.toLocaleTimeString('en-US', opts)} - ${end.toLocaleTimeString('en-US', opts)}`;
            }

            function getCountdown(event) {
                const now = new Date();
                const diff = event.startDate - now;

                if (diff <= 0 && now <= event.endDate) {
                    return '● Happening Now!';
                } else if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    return `Starts in ${days}d ${hours}h`;
                }
                return '';
            }

            function generateCalendarLink(event) {
                const formatTime = (date) => date.toISOString().replace(/-|:|\.\d{3}/g, '');
                const url = new URL('https://calendar.google.com/calendar/render');
                url.searchParams.set('action', 'TEMPLATE');
                url.searchParams.set('text', event.summary);
                url.searchParams.set('dates', `${formatTime(event.startDate)}/${formatTime(event.endDate)}`);
                url.searchParams.set('location', event.location || '');
                return url.toString();
            }

            // Start
            initializeApp();
        });
    </script>
</body>

</html>
